<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="display">
        <div class="calc1">0</div>
        <div class="calc2">0</div>
        <div class="calc3">0</div>
      </div>
      <div class="calculators">

        <div class="button clear">C</div>
        <div class="button clear-last" >CE</div>
        <div class="button operators" >/</div>
        <div class="button num" >7</div>
        <div class="button num" >8</div>
        <div class="button num" >9</div>
        <div class="button operators" >x</div>
        <div class="button num" >4</div>
        <div class="button num" >5</div>
        <div class="button num" >6</div>
        <div class="button operators" >-</div>
        <div class="button num" >1</div>
        <div class="button num" >2</div>
        <div class="button num" >3</div>
        <div class="button operators" >+</div>
        <div class="button num zero" >0</div>
        <div class="button num dot" >.</div>
        <div class="button equal" >=</div>
      </div>
    <div/>
  </section>
  <script src="./index.js"></script>
</body>
</html>
